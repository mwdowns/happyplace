<div ng-show="clickedhappyplace" class="happyplacepopup">
  <div class="makehappyplace">
    <form ng-submit="addNewHappyPlace()">
    <p>Write a bit about what made you happy here:</p>
    <textarea class="happyplacemessage" type="text" rows="4" cols="25" ng-model="message" placeholder="why is this a happy place?" maxlength="320"></textarea>
    <p ng-show="messageerror" class="error">You must enter a message!</p><button type="submit">Create</button>
    </form>
    <!-- <button class="closebutton" ng-click="closeHappyPlacePopup()">Close</button> -->
  </div>
  <button class="closebutton" ng-click="closeHappyPlacePopup()">Close</button>
</div>

<div class="phonemakehappyplacebutton" ng-show="makehappyplacebutton">
  <button class="myButton" ng-click="openHappyPlacePopup()"><i class="fa fa-smile-o" aria-hidden="true"></i></button>
</div>

<div class="makehappyplacebutton" ng-show="makehappyplacebutton">
  <button class="myButton" ng-click="openHappyPlacePopup()">Make New Happy <i class="fa fa-smile-o" aria-hidden="true"></i> Place</button>
</div>
